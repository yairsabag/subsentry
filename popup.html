<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 350px; background: #1e293b; color: white; font-family: 'Inter', sans-serif; padding: 15px; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .logo-section { display: flex; align-items: center; gap: 8px; }
        .logo-section img { width: 24px; height: 24px; }
        .icon-btn { background: #334155; border: none; cursor: pointer; padding: 5px; border-radius: 6px; display: flex; align-items: center; }
        
        .total-box { background: #0f172a; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 15px; border: 1px solid #334155; }
        .price-text { color: #06b6d4; font-size: 28px; font-weight: 800; margin-top: 5px; }
        
        .sub-list { max-height: 250px; overflow-y: auto; margin-bottom: 15px; }
        .sub-item { background: #334155; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-dash { 
            background: #4f46e5; color: white; border: none; padding: 12px; width: 100%; 
            border-radius: 10px; cursor: pointer; font-weight: 700; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <img src="icon.png">
            <span style="font-weight:800; color:#a78bfa;">SubSentry</span>
        </div>
        <button id="icon-dash-btn" class="icon-btn">ðŸ“Š</button>
    </div>

    <div class="total-box">
        <div style="font-size: 11px; color: #94a3b8; font-weight: 700;">TOTAL MONTHLY SPEND</div>
        <div id="popup-total" class="price-text">$0.00</div>
    </div>

    <div class="sub-list" id="popup-subs">
        </div>

    <button id="go-to-dash" class="btn-dash">Go to Pro Dashboard</button>

    <script src="popup.js"></script>
</body>
</html>
